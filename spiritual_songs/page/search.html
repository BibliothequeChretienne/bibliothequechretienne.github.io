<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/search.css">
        <link rel="stylesheet" href="https://kit.fontawesome.com/9e32feefc3.css" crossorigin="anonymous">    
        <script src="https://kit.fontawesome.com/9e32feefc3.js" crossorigin="anonymous"></script>
        <link rel="icon" href="https://avatars.mds.yandex.net/i?id=830e171667094b7855f2acecfb049ffe1197cc25-10121887-images-thumbs&n=13" type="image/x-icon">
        <title>Духовные песни</title>
    </head>
<body>
    <div class="top-bar">

        <div class="verset">
            <p>Воспойте Господу новую песнь! Псалтирь 97:1</p> 
        </div>
        
    </div>

    <h1>ПОИСК</h1>

    <div class="search-container">
        <input type="search" id="input-field" placeholder="Номер песни или отрывок текста..." maxlength="50" class="search-input" id="inputField">
        <i class="fa-solid fa-magnifying-glass search-icon" id="analyze-button"></i>
    </div>
        
    <div class="number-keyboard" id="number-keyboard">
        <div class="number-row">
            <div class="number-button" onclick="appendToInput('1')">1</div>
            <div class="number-button" onclick="appendToInput('2')">2</div>
            <div class="number-button" onclick="appendToInput('3')">3</div>
        </div>
        <div class="number-row">
            <div class="number-button" onclick="appendToInput('4')">4</div>
            <div class="number-button" onclick="appendToInput('5')">5</div>
            <div class="number-button" onclick="appendToInput('6')">6</div>
        </div>
        <div class="number-row">
            <div class="number-button" onclick="appendToInput('7')">7</div>
            <div class="number-button" onclick="appendToInput('8')">8</div>
            <div class="number-button" onclick="appendToInput('9')">9</div>
        </div>
        <div class="number-row">
            <div class="number-button" id="call_text_keyboard" >T</div>
            <div class="number-button" onclick="appendToInput('0')">0</div>
            <div class="number-button" id="clearButton"><i class="fa-solid fa-delete-left"></i></div>
        </div>
    </div>

        <div id="search_results">
            <h1>РЕЗУЛЬТАТЫ ПОИСКА БУДУТ ОТОБРАЖЕНЫ ЗДЕСЬ.</h1>
            
        </div>
        <script src="../static/search.js"></script>

        <script>
              
        </script>
</body>
</html>
